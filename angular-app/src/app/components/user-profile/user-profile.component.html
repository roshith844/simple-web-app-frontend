<div class="card"  style="width: 18rem;" [(ngModel)]="userData"  >
    <img [src]="url" height="200" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Name: {{ userData.name }}</h5>
      <p class="card-text">email: {{ userData.email }} </p>
      <input type="file" (change)="onSelectFile($event)" class="btn btn-primary">
      <a href="#" class="btn btn-primary">Upload New Proile Picture</a>
    </div>
  </div>
